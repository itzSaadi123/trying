<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    .navbar {
      background-color: #333;
      padding: 15px 0;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      display: inline;
      margin: 0 20px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #ffcc00;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('/static/images/photo.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 79vh;
      padding-top: 60px;
    }

    form {
      background: rgba(255, 255, 255, 0.8); /* semi-transparent white */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #25d366;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1ebe57;
    }

    /* Footer Styling */
    footer {
      text-align: center;
      padding: 15px 0;
      background-color: #333;
      color: white;
      font-size: 14px;
    }

    footer p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
        <li><a href="{{ url_for('about') }}">About Us</a></li> 
    </ul>
  </div>

  <div class="container">
    <form onsubmit="sendMessage(event)">
      <h2>Contact Us</h2>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    function sendMessage(event) {
      event.preventDefault(); 
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      const whatsappLink = `https://wa.me/923121146465?text=Name: ${encodeURIComponent(name)}%0AEmail: ${encodeURIComponent(email)}%0AMessage: ${encodeURIComponent(message)}`;
      
      window.open(whatsappLink, '_blank');
    }
  </script>

</body>
<footer>
  <p>&copy; 2025 Video Profanity Checker. All Rights Reserved.</p>

</footer>
</html>
